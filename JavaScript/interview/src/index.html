    <script>
      // 判断数组方式
      const a = [];
      const b = {};
      console.log(a instanceof Array, b instanceof Array); // true false
      console.log(Array.prototype.isPrototypeOf(a), Array.prototype.isPrototypeOf(b)); // true false
      console.log(a.__proto__ === Array.prototype, b.__proto__ === Array.prototype); // true false

      function getType(obj) {
        return Object.prototype.toString.call(obj);
      }
      console.log(getType(a), getType(b));

      console.log(Array.isArray(a), Array.isArray(b));
    </script>
