<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute</title>
  <style>
    .absolute {
      position: absolute;
      right: 50px;
    }

    .relative {
      position: relative;
    }
  </style>
</head>

<body style="background-color: grey;">
  <div  style="background-color: red; width: 300px; height: 300px; margin: 50px;">
    <div  style="background-color: green; width: 250px; height: 250px; ">
      <div class="relative" style="background-color: yellow; width: 200px; height: 200px; ">
        <div class="absolute" style="background-color: blue; width: 150px; height: 150px;"></div>
      </div>
    </div>
  </div>
</body>

</html>
